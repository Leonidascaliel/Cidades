<div class="container">
    <br>
    <div class="display-4 text-center">Cadastro de Cidades</div>
    <form [formGroup]="formGroupProduct">
        <div class="mb-3">
            <label for="inputname" class="form-label">Nome da Cidade</label>
            <input formControlName="name" type="text" class="form-control" id="inputname">
        </div>
        <div class="mb-3">
            <label for="inputuf" class="form-label">Unidade Federativa (UF)</label>
            <input formControlName="uf" type="text" class="form-control" id="inputuf">
        </div>

        <div class="mb-3">
            <label for="inputpais" class="form-label">País</label>
            <input formControlName="pais" type="text" class="form-control" id="inputpais">
        </div>

        <div class="mb-3">
            <label for="inputpais" class="form-label">Descrição</label>
            <input formControlName="descricao" type="text" class="form-control" id="inputpais">
        </div>

        <div class="mb-3">
            <label for="inputpais" class="form-label">Pib</label>
            <input formControlName="pib" type="text" class="form-control" id="inputpais">
        </div>

        <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
    </form>

    <br>Cidades Cadastradas: {{products.length}}<br><br>
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let p of products">
            <div class="card h-100">
                <div class="card-header">{{ p.name }}</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">UF: {{ p.uf }}</li>
                    <li class="list-group-item">País: {{ p.pais }}</li>
                    <li class="list-group-item">Descrição: {{ p.descricao }}</li>
                    <li class="list-group-item">PIB: {{ p.pib }}</li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
